<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>羽绒服填写订单</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/rem.css">
	<link rel="stylesheet" href="css/yrforder_wyq.css">
</head>
<body>
	<header>
        <a href="spxq_wyq.html">
		  <div class="back"></div>
        </a>
		<div class="title">填写订单</div>
		<div class="list">
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
		</div>
	</header>


	 <!--选择收货地址开始-->
    <div class="receive">
        <p>选择收货地址</p>
            <div class="back">
            <img src="img/shuioder.png" alt="">
            </div>
    </div>


     <!--订单开始-->
    <div class="order">
        <div class="order-left">
            <img src="img/spfwxq.png" alt="">
        </div>
        <div class="order-right">
            <div class="order-right-one">潜水艇高端龙头</div>
            <div class="order-right-two">
               	<div class="dian"></div>
                <div class="right">ECC01-001Lw</div>
            </div>
            <div class="order-right-three">
                <div class="dian"></div>
                <div class="right">商品规格潜水艇高端龙头</div>
            </div>
            <div class="order-right-four">
            	<div class="left">
                	<div class="dian"></div>
                	<p>￥<span>60.00</span></p>
                </div>
                <div class="last">
                 	<div class="dian"></div>
                	<span>×<span>1</span></span>
                </div>
    
            </div>
        </div>
    </div>
<!--订单结束-->


<!--优惠券等开始-->
    <div class="main">
        <ul>
            <li>
                <div class="left">
                  	<div class="dots"></div>
                    <div class="words">优惠券</div>
                </div>
                <div class="right">
                    <div class="one">无可用优惠券</div>
                    <div class="two"></div>
                </div>
            </li>
             <li>
                <div class="left">
                  	<div class="dots"></div>
                    <div class="words">金币</div>
                </div>
                <div class="right">
                    <div class="one">无可用金币</div>
                    <div class="two"></div>
                </div>
            </li>
             <li>
                <div class="left">
                  	<div class="dots"></div>
                    <div class="words">发票信息</div>
                </div>
                <div class="right">
                    <div class="one">不开发票</div>
                    <div class="two"></div>
                </div>
            </li>
             <li>
                <div class="left1">
                  	<div class="dots"></div>
                    <div class="words">备注 选填：请输入备注（25字以内）</div>
                </div>
               
            </li>
            <li>
                <div class="left">
                  	<div class="dots"></div>
                    <div class="words">商品金额</div>
                </div>
                <div class="right">
                    <div class="one">￥<span>60</span></div>
                </div>
            </li>
            <li>
                <div class="left">
                  	<div class="dots"></div>
                    <div class="words">时间</div>
                </div>
                <div class="right1">
                    <div class="one">推荐</div>
                    <div class="three">05.03   14:00-15:30</div>
                    <div class="two"></div>
                </div>
            </li>
        
        </ul>
    </div>
<!--优惠券等结束-->

	<!--底部开始-->
<footer>
    <div class="left">
        <div class="dots1"></div>
        <p class="he">合计：</p>
        <p class="price">￥<span>162</span></p>
    </div>
    <div class="right">提交订单</div>
</footer>
<!--底部结束-->


</body>
</html>
