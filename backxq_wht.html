<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0 user-scalable=no">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/rem.css">
	<link rel="stylesheet" href="css/backxq_wht.css">

</head>
<body>
	<header>
		<div class="back"></div>
		<div class="title">退款详情</div>
		<div class="list">
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
		</div>
	</header>
	<nav>
		<div class="notice">等待商家处理</div>
		<div class="time">
			<div class="left"></div>
			<div class="word">还剩<span>01</span>天<span>23</span>时<span>46</span>分</div>
			<div class="right"></div>
		</div>
	</nav>
	<div class="text">
		<p class="text1">你已成功发起退货申请，请耐心等待商家处理，此订单已投保运费险（商家同意后，选择上门取件，慢必赔）。</p>
		<p class="text1">商家同意后，请按照给出的退货地址，并请记录退货运单号</p>
		<p class="text1">如商家拒绝，您可以修改申请后再次发起，商家会重新处理</p>
		<p>如商家超时未处理</p>
	</div>
	<div class="btn">
		<button class="call">客服</button>
		<button class="change">修改</button>
		<button class="back">撤销</button>
	</div>
	<footer>
		<div class="footer_title">
			<div class="left"></div>
			<p>退款<span>信息</span></p>
		</div>
		<div class="footer_middle">
			<div class="pic">
				<img src="img/shuilongtou_wht.png" alt="">
			</div>
			<div class="xq">
				<p class="name">潜水艇高端龙头</p>
				<div class="p1"><div class="dots"></div><p class="num">ECC01-001LW</p></div>
				<div class="p1"><div class="dots"></div><p class="jieshao">商品规格潜水艇高端龙头</p></div>
				<div class="footer_price">
					<div class="p2">
						<div class="dots"></div>
						<p class="yuan">￥60.00</p>
					</div>
					<div class="p3">
						<div class="dots"></div>
						<p class="shu">X1</p>
						</div>
					</div>
				<div class="footer_rightprice">
						<div class="dots"></div>
						<p class="pay">实付款：￥60.00</p>
				</div>
				
			</div>
		</div>

	</footer>
	<div class="bottom"><button class="submit">联系卖家</button></div>
	
</body>
</html>
