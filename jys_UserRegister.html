<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width">
    <script src="js/rem.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0,minimal-ui">
    <link rel="stylesheet" href="css/jys_UserRegister.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_807895_ta6ocnaojf.css">
</head>
<body>
<header>
    <p><img src="img/Back.png" alt="">晋彤</p>
</header>
<main>
    <div class="topword">
        <h3>用户注册</h3>
    </div>
    <div class="mainBox">
        <ul>
            <li>
                <i class="iconfont icon-44 phone"></i>
                <h3><a>+86</a>请填写手机号码</h3>
            </li>
            <li>
                <span></span>
                <h3>短信验证码</h3>
                <button>获取验证码</button>
            </li>
            <li>
                <i class="iconfont icon-suozi phone" style="color: #58d477;"></i>
                <h3>请填写6-20位字母 数字的密码</h3>
            </li>
            <li>
                <i class="iconfont icon-suozi phone" style="color: #58d477;"></i>
                <h3>重复输入您的密码</h3>
            </li>
        </ul>
        <button class="btnl">提交</button>
    </div>
    <div class="bottom">
        <span></span>
        <p>注册即视为同意接受晋彤电商发送的商业性信息</p>
    </div>
</main>

</body>
</html>
