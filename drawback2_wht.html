<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>申请退款主页</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_808580_rwze5aukv4.css">
    <script src="js/rem.js"></script>
    <script src="js/drawback.js"></script>
    <link rel="stylesheet" href="css/drawback.css">
    <link rel="stylesheet" href="css/drawbackindex.css">

</head>
<body>
    <header class="all-head">
        <div class="all-head-left">
            <a href="forpay.html"> <i class="iconfont icon-fanhui"></i></a>
        </div>
        <h1 class="all-head-center">申请退款退货</h1>
        <div class="all-head-right" style="background: none"></div>
    </header>
    <!--退货列表-->
    <section class="backList">
        <div class="bottomBox">
            <div class="picture ">
                <img src="" alt="">
                <div class="detail">
                    <h2 class="changewidth">潜水艇高端水龙头</h2>
                    <div >ECCO1-001Lw</div>
                    <div class="ws">商品规格潜水艇高端水龙头</div>
                    <div class="wc">￥60
                        <span>+1</span>
                    </div>
                </div>
            </div>
            <div  class="price">
                <span></span>实付款：￥60.00
            </div>
        </div>
        <div class="back pleaseSelect">
            <a href="drawbackmoney.html">
                <p class="back-left">
                    <span>仅退款</span>
                </p>
            </a>

            <!--<p class="drwindex">  未收到货（包括未接收），或与卖家协商条件下</p>-->
            <p class="back-right ">
                未收到货（包括未接收），或与卖家协商条件下
                <!--<i class="iconfont icon-fanhui"></i>-->
            </p>
        </div>
        <div class="back buyworry">
            <p class="back-left">
                <span>退货退款</span>
            </p>
            <p class="back-right">
                已收到货，需要退换已收到的货物
                <!--<i class="iconfont icon-fanhui"></i>-->
            </p>
        </div>

    </section>
