<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水龙头订单</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/rem.css">
    <link rel="stylesheet" href="css/shuiorder_wyq.css">
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
    <header>
        <div class="back"></div>
        <div class="title">填写订单</div>
        <div class="list"></div>
    </header>

    <!--选择收货地址开始-->
    <div class="receive">
        <p>选择收货地址</p>
            <div class="back">
            <img src="img/shuioder.png" alt="">
            </div>
    </div>
    
    <!--订单开始-->
    <div class="order">
        <div class="order-left">
            <img src="img/shuidp.png" alt="">
        </div>
        <div class="order-right">
            <div class="order-right-one">潜水艇高端龙头</div>
            <div class="order-right-two">
                <div class="dian"></div>
                <div class="right">ECC01-001Lw</div>
            </div>
            <div class="order-right-three">
                <div class="dian"></div>
                <div class="right">商品规格潜水艇高端龙头</div>
            </div>
            <div class="order-right-four">
                <div class="left">
                    <div class="dian"></div>
                    <p>￥<span>60.00</span></p>
                </div>
                <div class="last">
                    <div class="jian">-</div>
                    <span>01</span>
                    <div class="jia">+</div>
                </div>
    
            </div>
        </div>
    </div>
<!--订单结束-->

<!--优惠券等开始-->
   
 <div class="main">
        <ul>
            <li>
                <div class="left">
                    <div class="dots"></div>
                    <div class="words">优惠券</div>
                </div>
                <div class="right">
                    <div class="one">无可用优惠券</div>
                    <div class="two"></div>
                </div>
            </li>
             <li>
                <div class="left">
                    <div class="dots"></div>
                    <div class="words">金币</div>
                </div>
                <div class="right">
                    <div class="one">无可用金币</div>
                    <div class="two"></div>
                </div>
            </li>
             <li>
                <div class="left">
                    <div class="dots"></div>
                    <div class="words">发票信息</div>
                </div>
                <div class="right">
                    <div class="one">不开发票</div>
                    <div class="two"></div>
                </div>
            </li>
             <li>
                <div class="left1">
                    <div class="dots"></div>
                    <div class="words">备注 选填：请输入备注（25字以内）</div>
                </div>
               
            </li>
        
        </ul>
    </div>






<!--优惠券等结束-->

    <!--相机开始-->
<div class="camera">
    <div class="pic"><img src="img/shui7.png" alt=""></div>
</div>
<!--相机结束-->


<!--添加文字描述开始-->
<div class="word">
    <input type="text" placeholder="添加文字描述...">
</div>
<!--添加文字描述结束-->
    

<!--商品金额开始-->
<div class="main">
        <ul>
            <li>
                <div class="left">
                    <div class="dots"></div>
                    <div class="words">商品金额</div>
                </div>
                <div class="right">
                    <div class="one">￥<span>60.00</span></div>
                </div>
            </li>
             <li>
                <div class="left">
                    <div class="dots"></div>
                    <div class="words">运费</div>
                </div>
                <div class="right">
                    <div class="one">￥<span>0.00</span></div>
                </div>
            </li>
        
        </ul>
    </div>

<!--商品金额结束-->


<!--底部开始-->
<footer>
    <div class="left">
        <div class="dots1"></div>
        <p class="he">合计：</p>
        <p class="price">￥<span>162</span></p>
    </div>
    <div class="right">提交订单</div>
</footer>
<!--底部结束-->

<!--优惠券弹出框开始-->
    <div class="cover">
        <div class="top">店铺优惠
            <div class="cuo">
        <img src="img/cuo.png" alt="">
        </div>
        </div>
    <div class="bottom">
        <ul>
            <li>
                <div class="box">
                    <div class="fdot"></div>
                    <div class="words">
                    <p>满<span>100</span>元减去<span>20</span>元</p></div>
                </div>
                <div class="pic">
                    
                </div>
            </li>
            <li>
                <div class="box">
                    <div class="fdot"></div>
                    <div class="words">
                    <p>满<span>100</span>元减去<span>20</span>元</p></div>
                </div>
                <div class="pic">
                    
                </div>
            </li>
           <li>
                <div class="box">
                    <div class="fdot"></div>
                    <div class="words">
                    <p>不使用优惠</p></div>
                </div>
                <div class="pic">
                    
                </div>
            </li>
        </ul>
    </div>
    <div class="close">
        <div class="list">
            <p>关闭</p>
        </div>
    </div>
    <div class="cuo">
        <img src="img/cuo.png" alt="">
    </div>
</div>
<!--优惠券弹出框结束-->


<script src="js/shuiorder_wyq.js"></script>
</body>
</html>
