<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/rem.css">
	<link rel="stylesheet" href="css/wallet.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/wallet.js"></script>
	<title>钱包——充值</title>
</head>
<body>
	<header>
		<a href="notecase.html"><div class="back"></div></a>
		<div class="title">钱包</div>
		<div class="list">
			<!-- <div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div> -->
		</div>
	</header>
	<div class="content">
		<div class="container">
			<div class="list">

				<div class="meal1">
					<div class="box">
						<div class="money"><span>50</span> 元</div>
						<div class="sale">售价 <span>49.8</span> 元</div>
					</div>
					<div class="box active">
						<div class="money"><span>100</span> 元</div>
						<div class="sale">售价 <span>99.8</span> 元</div>
					</div>
					<div class="box">
						<div class="money"><span>200</span> 元</div>
						<div class="sale">售价 <span>198.8</span> 元</div>
					</div>
				</div>

				<div class="meal2">
					<div class="box">
						<img src="img/king.png" alt="">
						<div class="money"><span>300</span> 元</div>
						<div class="sale">售价 <span>49.8</span> 元</div>
					</div>
					<div class="box">
						<img src="img/king.png" alt="">
						<div class="money"><span>500</span> 元</div>
						<div class="sale">售价 <span>99.8</span> 元</div>
					</div>
					<div class="box">
						<img src="img/king.png" alt="">
						<div class="money"><span>1000</span> 元</div>
						<div class="sale">售价 <span>198.8</span> 元</div>
					</div>
				</div>
				<div class="word">
					<span>白银会员</span>
					<span>黄金会员</span>
					<span>白金会员</span>
				</div>

			</div>
		</div>
	</div>
	<div class="wallet">
		<div class="container">
			<form action="">
				<input type="text" placeholder="自定义金额">
			</form>
			<a href="invest-money.html"><div class="bottom">
				确认充值
			</div></a>
		</div>
	</div>
	


</body>
</html>
