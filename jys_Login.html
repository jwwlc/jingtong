<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width">
    <script src="js/rem.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0,minimal-ui">
    <link rel="stylesheet" href="css/jys_Login.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_807895_rkfmfbt88u.css">
</head>
<body>
<header>
    <p><img src="img/Back.png" alt="">晋彤</p>
</header>
<main>
    <div class="topword">
        <h3 class="hot">快捷登录</h3>
        <h3>账号登录</h3>
        <div class="borderBottom"></div>
    </div>
    <div class="mainBox">
        <ul>
            <li>
                <i class="iconfont icon-44 phone"></i>
                <h3><a>+86</a>请填写手机号码</h3>
            </li>
            <li>
                <span></span>
                <h3>短信验证码</h3>
                <button>获取验证码</button>
            </li>
        </ul>
        <button class="btnl">快速登录</button>
    </div>
    <div class="bottom">
        <span></span>
        <p>注册即视为同意接受晋彤电商发送的商业性信息</p>
    </div>
</main>

</body>
</html>
<script>
    let hh=document.querySelectorAll("main .topword h3");
    let borderBottom=document.querySelector("main .topword .borderBottom");
    console.log(hh, borderBottom);
    for(let i=0;i<hh.length;i++){
        hh[i].onmouseenter=function (){
            for(let j=0;j<hh.length;j++){
                hh[j].className="";
            }
            hh[i].className="hot";
            if(i==0){
                borderBottom.style.left=".99rem";
            }else {
                borderBottom.style.left="3.19rem";
            }
        }
    }
</script>
