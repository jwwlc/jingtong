<!DOCTYPE html>
<html lang="en">
<head>

   <meta name="viewport" content="width=device-width,initial-scale=1.0 user-scalable=no">

    <link rel="stylesheet" href="css/addaddress_wht.css">

</head>
<body>
<header>
        <div class="back"></div>
        <div class="title">添加地址</div>
        <div class="list">

            <div class="dot"></div>

    </header>
<div class="Content_line"></div>
<div class="Content_box">
    <div class="Contact_box">
        <div class="Contact_box_contact">
            <div class="top"><div class="spot"></div>联系人</div>
            <div class="bottom">

            </div>
        </div>
        <div class="Contact_box_contact">
            <div class="top"><div class="spot"></div>联系方式</div>
            <div class="bottom">

        </div>

                <input type="text">
            </div>

        </div>
        <div class="Contact_box_contact">

            <div class="bottom">
                <input type="text">
            </div>
        </div>
    </div>
    <button class="Button">保存</button>
</div>
</body>
<script>
let tiaozhuan=document.querySelector(".tiaozhuan");
let iconFanhui=document.querySelector(".icon-fanhui");
let Button=document.querySelector(".Button")
console.log(tiaozhuan,iconFanhui,Button);
tiaozhuan.onclick=function () {
    open("L-address1.html");
}
iconFanhui.onclick=function () {

    close();
}
Button.onclick=function (ev) {
    open("commonaddress.html");
    close();
}
</script>
