<script>
    <!--轮播图-->
    let ul=document.querySelector(".lbt");
    let lis=ul.querySelectorAll("img");
    let spans=ul.querySelectorAll(".spot li");
    let width=parseInt(getComputedStyle(lis[0],null).width);
    let now=next=0;

    let t=setInterval(move,2000);
    function move() {
        next++;
        if(next==lis.length){
            next=0;
        }
        lis[next].style.left=width+"px";
        animate(lis[now],{left:-width});
        animate(lis[next],{left:0});
        for(let j=0;j<lis.length;j++){
            spans[j].style.background="#c7eafd";
        }
        spans[next].style.background="#46b7f8";
        now=next;
    }
    function movel() {
        next--;
        if(next<0){
            next=lis.length-1;
        }
        lis[next].style.left=width+"px";
        animate(lis[now],{left:width});
        animate(lis[next],{left:0});
        for(let j=0;j<lis.length;j++){
            spans[j].style.background="#c7eafd";
        }
        spans[next].style.background="#46b7f8";
        now=next;
    }

    ul.onmouseenter=function(){
        clearInterval(t);
    }
    ul.onmouseleave=function(){
        t=setInterval(move,1000);
    }


    for(let i=0;i<spans.length;i++){
        spans[i].onclick=function () {
            if(i==now){
                return;
            }else if(i>now){
                animate(lis[now],{left:-width});
                animate(lis[i],{left:0});
                for(let j=0;j<lis.length;j++){
                    spans[j].style.background="#c7eafd";
                }
                spans[i].style.background="#46b7f8";
            }else{
                animate(lis[now],{left:width});
                animate(lis[i],{left:0});
                for(let j=0;j<lis.length;j++){
                    spans[j].style.background="#c7eafd";
                }
                spans[i].style.background="#46b7f8";
            }
            now=right=i;
        }
    }

    //双击跳转至搜索
    let input1=document.querySelector("nav input");
    input1.onclick=function () {
        window.location.href="jys_SearchCity.html";
    }
</script>
