<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常用地址</title>

        </header>
        <section class="outbox">
            <div class="mid">
            <div class="name">
                <p>
                    张三丰&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>182****9907</b>

                <p>太原市小店区学府街滨河东路34号</p>

        </div>
            <div class="manageaddr">

                    <i class="iconfont icon-lajitong"></i>

                </div>
            </div>
            <div class="mid">
                <div class="name">

                    </p>
                    <p>太原市小店区学府街滨河东路34号</p>

                </div>
            </div>
            <div class="manageaddr">
                <div class="manaddr-left">
                    <div >√</div>
                    <span>默认地址</span>
                </div>
                <div class="manaddr-right">
                    <i class="iconfont icon-lajitong"></i>
                    <i class="iconfont icon-bianji"></i>
                </div>
            </div>
        </section>
        <div class="bconfirm">
            <button>新增地址</button>
        </div>
    </div>
