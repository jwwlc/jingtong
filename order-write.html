<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>填写订单</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_808113_sur7b9daivm.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/rem.css">
    <link rel="stylesheet" href="css/order-write.css">
</head>
<body>

<!--顶部开始-->
    <header>
        <a href=""><div class="back"></div></a>
        <div class="title">填写订单</div>
        <div class="list">
            <!-- <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div> -->
        </div>
    </header>

<!--服务项目开始-->
    <main>
        <p class="choose">选择服务项目</p>
        <div class="item">
            <div class="items">
                <p class="serves">水龙头维修</p>
                <img src="img/order_write1.png" alt="">
                <p class="money">￥<span class="money_num">45.00</span></p>
            </div>
            <div class="items">
                <p class="serves">水龙头更换</p>
                <img src="img/order_write2.png" alt="">
            </div>
            <div class="items" style="border-bottom:none; ">
                <p class="serves">其他</p>
                <img src="img/order_write2.png" alt="">
            </div>
        </div>
        <div class="text">
            <div class="texts">
                <div class="name">
                    <p>水龙头</p>
                </div>
                <div class="num">
                    <p>×<span>1</span></p>
                </div>
                <div class="price">
                    <p>￥<span>45.00</span></p>
                </div>
                <div class="choose_num">
                    <div class="cut">-</div>
                    <span>1</span>
                    <div class="add">+</div>
                </div>
            </div>
            <div class="texts">
                <div class="name">
                    <p>水管</p>
                </div>
                <div class="num">
                    <p>×<span>1</span></p>
                </div>
                <div class="price">
                    <p>￥<span>15.00</span></p>
                </div>
                <div class="choose_num">
                    <div class="cut">-</div>
                    <span>1</span>
                    <div class="add">+</div>
                </div>
            </div>
            <div class="texts">
                <div class="name">
                    <p>地漏</p>
                </div>
                <div class="num">
                    <p>×<span>1</span></p>
                </div>
                <div class="price">
                    <p>￥<span>10.00</span></p>
                </div>
                <div class="choose_num">
                    <div class="cut">-</div>
                    <span>1</span>
                    <div class="add">+</div>
                </div>
            </div>
            <div class="texts" style="border-bottom: none;">
                <div class="name">
                    <p>补差价</p>
                </div>
                <div class="num">
                    <p>×<span>2</span></p>
                </div>
                <div class="price">
                    <p>￥<span>2.00</span></p>
                </div>
                <div class="choose_num">
                    <div class="cut">-</div>
                    <span>1</span>
                    <div class="add">+</div>
                </div>
            </div>
        </div>
    </main>
    <div class="upload">
        <p class="proof">上传服务凭证</p>
        <div class="pic">
            <img src="img/order_write3.png" alt="">
        </div>
        <input type="text" placeholder="添加文字描述...">
        <div class="chooses">
            <div class="goods">
                <div class="good_left">
                    <img src="img/order_pay_blue.png" alt="">
                    <p>优惠券</p>
                </div>
                <div class="good_right">
                    <img src="img/order_writeRight.png" alt="">
                    <p>无可用优惠券</p>
                </div>
            </div>
            <div class="goods">
                <div class="good_left">
                    <img src="img/order_pay_blue.png" alt="">
                    <p>金币</p>
                </div>
                <div class="good_right">
                    <img src="img/order_writeRight.png" alt="">
                    <p>使用40金币抵扣4元</p>
                </div>
            </div>
            <div class="goods" style="border-bottom: none;">
                <div class="good_left">
                    <img src="img/order_pay_blue.png" alt="">
                    <p>定金</p>
                </div>
                <div class="good_right">
                    <img src="img/order_writeRight.png" alt="">
                    <p><span>-30</span>元</p>
                </div>
            </div>
        </div>
    </div>

<!--底部开始-->
    <footer>
        <div class="footer_left">
            <img src="img/order_pay_blue.png" alt="">
            <p>合计：<span>￥<span>162</span></span></p>
        </div>
        <a href=""><div class="footer_right">立即支付</div></a>
    </footer>

</body>
</html>
